<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login-page_styles/styles.css">
  <link rel="stylesheet" href="./css/login-page_styles/media.css">
  <title>Apw</title>
</head>
<body>
  <section class="login_wrapper">
    <div class="login_block-logo"><a href="#"><img src="./img/logo.png" alt="logo"></a></div>
    <div class="login_block"> 
      <div class="login_block-wrapper">
        <h3 class="login_block-title">Sign in to your account</h3>
        <button class="btn sign-google"><img src="./img/login-page/google.png" alt="google"><span>Sign in wish Google</span></button>
        <span class="or">or</span>
         <form class="login_form" action="#">
           <label for="login_email">Email address</label>
            <input type="text" id="login_email">

              <a class="login_forgot-password" href="#">Forgot password?</a>
            <label for="login_password">Password</label>
            <input type="password" id="login_password">
          </form>
          <button class="btn login_sign-in">Sign In</button>
          <a href="#" class="login_create-account">Create an account</a>
      </div>
    </div>
  </section>
</body>
</html>
